<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Redirect</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #161616;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
      width: 320px;
    }
    h1 {
      text-align: center;
      color: #d5aa53;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #d5aa53, #b88632 40%, #6e4c1a);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Admin Redirect</h1>
    <input type="text" id="user" placeholder="Username" value="admin">
    <input type="password" id="pass" placeholder="Password" value="">
    <button id="btnLogin">Login</button>
    <p style="margin-top:10px;font-size:13px;color:#aaa;text-align:center">
      Gunakan kredensial admin yang di-set di Environment Variables.
    </p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
