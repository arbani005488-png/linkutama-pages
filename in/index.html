<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Redirect - SKATWIN</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="admin.js"></script>
</head>
<body>
  <main>
    <!-- Login Section -->
    <section id="login" class="card">
      <h1>Admin Redirect</h1>
      <input id="user" placeholder="Username" type="text" />
      <input id="pass" placeholder="Password" type="password" />
      <button id="btnLogin" class="btn">Login</button>
    </section>

    <!-- App Section -->
    <section id="app" class="card" style="display:none;">
      <h2>Kelola Link Alternatif</h2>

      <div class="add-row">
        <input id="newLabel" placeholder="Nama label..." />
        <input id="newUrl" placeholder="https://example.com" />
        <button id="btnAdd" class="btn">Tambah</button>
      </div>

      <table id="tbl">
        <thead>
          <tr>
            <th>Label</th><th>URL</th><th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
