<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Redirect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --gold:#d5aa53; --gold2:#b88632; --brown:#6e4c1a; --bg:#0f1115; --card:#171a21; --muted:#9aa4b2; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,var(--bg),#0b0d11); color:#e6e6e6; }
    .wrap{ max-width:980px; margin:40px auto; padding:0 16px; }
    .title{ font-weight:700; font-size:28px; letter-spacing:.3px; }
    .card{ background:linear-gradient(180deg,#1c2029,#141821); border:1px solid #232836; border-radius:18px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    .btn{ border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; background:linear-gradient(180deg,var(--gold),var(--gold2) 40%, var(--brown)); color:#121212; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    input, .in{ background:#0f1116; border:1px solid #2a3142; color:#fff; border-radius:12px; padding:10px 12px; outline:none; }
    input:focus{ border-color:#3a7bd5; }
    table{ width:100%; border-collapse:collapse; margin-top:10px; }
    th,td{ padding:10px; border-bottom:1px solid #232836; }
    th{ text-align:left; color:#b6c0cf; font-weight:600; }
    .muted{ color:var(--muted); font-size:13px; }
    .tag{ display:inline-block; background:#0f1116; border:1px solid #2a3142; padding:2px 8px; border-radius:999px; font-size:12px; }
    .top{ display:flex; justify-content:space-between; align-items:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top"><div class="title">Admin Redirect</div><div class="tag">/in</div></div>

    <div id="login" class="card" style="margin-top:14px;">
      <div class="row">
        <input id="user" placeholder="Username" />
        <input id="pass" type="password" placeholder="Password" />
        <button class="btn" id="btnLogin">Login</button>
      </div>
      <div class="muted" style="margin-top:8px;">Gunakan kredensial admin yang di-set di Environment Variables.</div>
    </div>

    <div id="app" class="card" style="margin-top:14px; display:none;">
      <div class="row">
        <input id="newUrl" placeholder="https://â€¦" class="in" style="flex:1;" />
        <input id="newLabel" placeholder="Label (opsional)" class="in" style="width:240px;" />
        <button class="btn" id="btnAdd">Tambah</button>
      </div>
      <table id="tbl">
        <thead><tr><th>Label</th><th>URL</th><th style="width:160px;">Aksi</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="/in/admin.js" type="module"></script>
</body>
</html>
